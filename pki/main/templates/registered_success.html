<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Registration Successful!</h1>
    <p>Thank you, {{ name }}. Your registration with the email <strong>{{ email }}</strong> was successful.</p>
    <p>Here is your certificate:</p>
    <pre>{{ certificate }}</pre>
    <a href="{% url 'index' %}">Submit Another Entry</a>
</body>
</html>
